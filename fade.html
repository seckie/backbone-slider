<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://ogp.me/ns#" xmlns:fb="https://www.facebook.com/2008/fbml">
<head>
<meta charset="UTF-8" />
<title>backbone-slider</title>
<meta name="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width" />
<link rel="stylesheet" href="css/screen.css" />
<link rel="stylesheet" href="css/fade.css" />
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/underscore-min.js"></script>
<script src="js/backbone-min.js"></script>
<script src="slider.js"></script>
<script>
$(function () {
	
var slider = new $.Slider({
	el: '.slider',
	slideContainerEl: '.slides',
	slideEl: '.slide',
	prevEl: '.prev',
	nextEl: '.next',
	controllNavEl: '.controll',
	currentControllClassName: 'current',
	defaultIndex: 0,
	maxView: 1,
	animateType: 'fade',
	animateDuration: 750,
	animateEasing: 'swing',
	action: {
		initComplete: function () {},
		renderComplete: function () { },
		scrollStart: function () { },
		scrollEnd: function () { },
		firstSlide: function () { },
		lastSlide: function () { }
	}
});

});
</script>
</head>
<body>

<div class="container">
<div class="main">
	
<h1>backbone-slider</h1>
<p><a href="https://github.com/seckie/backbone-slider">source on github</a></p>

<div class="slider">

<div class="slides">
<div class="slide" id="slide1">
<h2>Slide 1</h2>
<!--/.slide--></div>
<div class="slide" id="slide2">
<h2>Slide 2</h2>
<!--/.slide--></div>
<div class="slide" id="slide3">
<h2>Slide 3</h2>
<!--/.slide--></div>
<div class="slide" id="slide4">
<h2>Slide 4</h2>
<!--/.slide--></div>
<!--/.slides--></div>

<div class="slider-nav">
<div class="direction">
<a href="#" class="prev">&larr;</a>
<a href="#" class="next">&rarr;</a>
<!--/.direction--></div>
<div class="controll"> </div>
<!--/.slider-nav--></div>
<!--/.slider--></div>
	

<!--/.main--></div>
<!--/.container--></div>
</body>
</html>
