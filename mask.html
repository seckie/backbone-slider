<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://ogp.me/ns#" xmlns:fb="https://www.facebook.com/2008/fbml">
<head>
<meta charset="UTF-8" />
<title>backbone-slider</title>
<meta name="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width" />
<link rel="stylesheet" href="css/screen.css" />
<link rel="stylesheet" href="css/mask.css" />
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/underscore-min.js"></script>
<script src="js/backbone-min.js"></script>
<script src="js/slider.js"></script>
<script>
$(function () {
	
window.slider = new $.Slider({
	el: '.slider',
	slideContainerEl: '.slides',
	slideEl: '.slide',
	prevEl: '.prev',
	nextEl: '.next',
	controllNavEl: '.controll',
	currentControllClassName: 'current',
	defaultIndex: 0,
	maxView: 1,
	animateDuration: 750,
	animateEasing: 'swing',
	action: { // "this" context: slider
		initComplete: function () {
			this.masks = [];
			buildMask.call(this);
		},
		resetComplete: function (index) {
			updateMask.call(this);
		},
		jumpStart: function (index) {
			return hideMask.call(this);
		},
		jumpEnd: function (index) {
			showMask.call(this, index);
		},
		scrollStart: function (index) {
			return hideMask.call(this);
		},
		scrollEnd: function (index) {
			showMask.call(this, index);
		}
	}
});

function buildMask () {
	for (var i=0,l=this.$slide.length; i<l ; i++) {
		var mask = $('<div class="mask"/>');
		if (i === this.index) { mask.hide(); }
		$(this.$slide[i]).append(mask);
		// save element
		this.masks.push(mask);
	}
}
function updateMask (index) {
	_.each(this.masks, function (mask, i) {
		if (i === index) {
			$(mask).hide();
		} else {
			$(mask).show();
		}
	});
}
function hideMask () {
	var dfd = $.Deferred();
	_.each(this.masks, function (mask, i) {
		var $mask = $(mask);
		if ($mask.is(':visible')) {
			$mask.fadeOut(500, function () {
				dfd.resolve();
			});
		}
	});
	return dfd.promise();
}
function showMask (index) {
	var self = this;
	_.each(this.masks, function (mask, i) {
		if (i != index) {
			$(mask).css({
				'display': 'block',
				'opacity': 0
			}).animate({
				'opacity': 0.5
			}, 500);
		}
	});
}

});
</script>
</head>
<body>

<div class="container">
<div class="main">
	
<h1>backbone-slider</h1>
<p><a href="https://github.com/seckie/backbone-slider">source on github</a></p>

<div class="slider">

<div class="slides">
<div class="slide" id="slide1">
<h2>Slide 1</h2>
<!--/.slide--></div>
<div class="slide" id="slide2">
<h2>Slide 2</h2>
<!--/.slide--></div>
<div class="slide" id="slide3">
<h2>Slide 3</h2>
<!--/.slide--></div>
<div class="slide" id="slide4">
<h2>Slide 4</h2>
<!--/.slide--></div>
<!--/.slides--></div>

<div class="slider-nav">
<div class="direction">
<a href="#" class="prev">&larr;</a>
<a href="#" class="next">&rarr;</a>
<!--/.direction--></div>
<div class="controll"> </div>
<!--/.slider-nav--></div>
<!--/.slider--></div>
	

<!--/.main--></div>
<!--/.container--></div>
</body>
</html>
